<h1><a name="work_experience">Work Experience</a></h1>

{% for row in site.data.experience %}
<div class="company-header">
  <span class="date">{{ row["dates"] }}</span>
  <span class="position">{{ row["title"] }}, </span>
  <span class="company">{{ row["company"] }}</span>
</div>

<ul>
  {% for bullet in row.bullets %}
  <li>{{ bullet }}</li>
  {% endfor %}
</ul>
{% endfor %}
